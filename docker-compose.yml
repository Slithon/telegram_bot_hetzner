version: '3.9'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: telegram
      MYSQL_USER: test
      MYSQL_PASSWORD: 3324MMMM
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3306
      MYSQL_WAIT_TIMEOUT: 600
      MYSQL_INTERACTIVE_TIMEOUT: 600
